services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-cache:/data
    ports:
      - 6379:6379
  api:
    image: php:8.2-cli-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: "php -S 0.0.0.0:80 src/server.php"
    ports:
      - 8080:80

volumes:
  redis-cache:


